<div class="main">
	<div class="login">
	  <label for="chk" class="login-label">LOG IN</label>
	  <input className="input" type="email" name="email" placeholder="Email" required />
	  <input className="input" type="password" name="pswd" placeholder="Password" required />
	  <button>Log in</button>
	  <input type="checkbox" id="chk" name="chk" style={{ display: 'none' }} />
	  <label for="chk" aria-hidden="true" id="remember-label">Remember Me</label>
	</div>
	
	<div class="register">
	  <input type="checkbox" id="chk" name="chk" style="display: none;" />
	  <label for="chk" class="register-label">SIGN UP</label>
	  <input className="input" type="text" name="txt" placeholder="Name your Otter" required />
	  <input className="input" type="email" name="email" placeholder="Email" required />
	  <input className="input" type="password" name="pswd" placeholder="Password" required />
	  <button>Sign up</button>
	</div>
  </div>
  
  <script>
	const loginLabel = document.querySelector('.login-label');
	const registerLabel = document.querySelector('.register-label');
	const registerSection = document.querySelector('.register');
  
	loginLabel.addEventListener('click', () => {
	  registerSection.style.transform = 'translateY(5%)';
	});
  
	registerLabel.addEventListener('click', () => {
	  registerSection.style.transform = 'translateY(-60%)';
	});
  </script>
